{% extends 'base.html' %}
{% block title %}Change password{% endblock title %}
{% block content %}
    <h2 class="page-title">Давайте сменим ваш пароль!</h2>
    <form action="{{ url_for('.change_password') }}" method="POST">
        {{ csrf_token }}
        <div class="form-group">
            <input class="form-control form-control-lg" type="password" placeholder="Старый пароль" name="old_password" required>
        </div>
        <div class="form-group">
            <input class="form-control form-control-lg" type="password" placeholder="Новый пароль" name="password" required>
        </div>
        <p><input type="submit" value="Submit" class="btn btn-primary"></p>
    </form>
{% endblock content %}
