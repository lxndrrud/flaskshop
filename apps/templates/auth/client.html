{% extends 'base.html' %}
{% block title %}Ваши заказы{% endblock title%}
{% block content %}
    <h3>Заказы {{ session.nickname }}</h3>
    {% for order in orders %}
        <div class="card">
            <div class="card-body">
                <h4>Заказ от {{ order.date }}</h4>
                <h5>Сумма: {{ order.sum }} р.</h5>
                <a class="btn btn-primary" href="{{ url_for('.order_detail', order_id=order.id) }}">Подробнее</a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
